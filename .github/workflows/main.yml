name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                node-version: [14.x, 15.x, 16.x]
                os: [ubuntu-latest, windows-latest, macOS-latest]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Start Redis
              uses: zhulik/redis-action@latest
              with:
                  redis version: 5

            - name: Setup Postgresql
              uses: harmon758/postgresql-action@latest
              with:
                  postgresql version: "12.6"
                  postgresql user: "beatzoid"
                  postgresql password: "beatzoid"
                  postgresql db: "airbnb-testing"

            - name: Install Dependencies
              run: yarn install

            - name: Run Tests
              run: yarn test
